<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1 id="title">Tell Me About Yourself</h1>
  <p id="description">This survey aims to assess what things you like the most.</p>
  <p>Please fill the required data below!</p>
  <form id="survey-form">
    <fieldset>
    <label for="name" id="name-label" class="label">Name: 
    <input id="name" type="name" class="input" required placeholder="Enter your name here"></input>
    </label>

    <label for="email" id="email-label" class="label">Email: 
    <input id="email" type="email" class="input" required placeholder="Enter your email here"></input>
    </label>

    <label for="number" id="number-label" class="label">Age: 
    <input id="number" type="number" class="input" min="1" max="120" required placeholder="Enter your age here"></input>
    </label>
    </fieldset>

    <fieldset>
      <label for="dropdown">What's your favorite animal?
      <select id="dropdown">
        <option>Select</option>
        <option>sacabambaspis, especially sake (BLASPHEMY!)</option>
        <option>suna fox</option>
        <option>cait mongoose</option>
        <option>ducks cuz they're yummy (side eye)</option>
      </select>
      </label>
    </fieldset>

    <fieldset>
      <div class="radio-group">
      <label>Pineapple on pizza?
      </label>
        <label for="yes">
        <input type="radio" id="yes" value="yes" name="radio-buttons"  class="inline"></input>
        Yes</label>
        <label for="no">
        <input type="radio" id="no" value="no" name="radio-buttons" class="inline"></input>
        No</label>
      </div>
    </fieldset>

    <fieldset>
      <label>What games do you like of these options? (Tick all you like!)</label>
      <div class="inline">
        <input type="checkbox" id="bg3" class="inline" value="bg3"></input>
        <label for="bg3">Baldur's Gate 3
        </label>
      </div>
      <div class="inline">
        <input type="checkbox" id="stardew" class="inline" value="stardew"></input>
        <label for="stardew">Stardew Valley
        </label>
      </div>
      <div class="inline">
        <input type="checkbox" id="hades" class="inline" value="hades"></input>
        <label for="hades">Hades
        </label>
      </div>
      <div class="inline">
        <input type="checkbox" id="persona" class="inline" value="persona"></input>
        <label for="persona">Persona
        </label>
      </div>
      <div class="inline">
        <input type="checkbox" id="omori" class="inline" value="omori"></input>
        <label for="omori">Omori
        </label>
      </div>
      <div class="inline">
        <input type="checkbox" id="turnabout" class="inline" value="turnabout"></input>
        <label for="turnabout">Ace Attorney</label>
      </div>
    </fieldset>

    <fieldset>
      <label for="comment">Any other things you want to tell me about yourself?
      </label>
      <textarea id="comment" placeholder="Traumadump here">
      </textarea>
    </fieldset>

    <fieldset>
      <button id="submit" type="submit">Submit</button>
    </fieldset>

  </form>
</body>
</html>
